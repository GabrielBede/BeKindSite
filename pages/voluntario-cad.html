    <h1>Cadastrar</h1>

    <form method="post" action="./model/inserirVoluntario.php">
        
        <div class="single-input">
            <span><i class="icone" data-feather="user"></i></span>
            <input type="text" name="cxnome" placeholder="Nome" autocomplete="off" required>
          </div>
    
        <div class="single-input">
            <span><i class="icone" data-feather="file-text"></i></span>
            <input type="text" name="cxcpf" name="cxcpf" placeholder="CPF" id="cpf" oninput="formatarCPF(this)" onchange="validarCPF(this)" autocomplete="off" required>
          </div>
    
        <div class="single-input">
            <span><i class="icone" data-feather="at-sign"></i></span>
            <input type="email" name="cxemail" placeholder="Email" autocomplete="off" required>
          </div>
    
        <div class="single-input">
            <span><i class="icone" data-feather="lock"></i></span>
            <input type="password" name="cxsenha" placeholder="Senha" autocomplete="off" required>
          </div>

          
          <input type="submit" class="btn" value="Cadastrar" />
